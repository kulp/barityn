language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add clippy
script:
  - cargo clippy --tests
  - cargo build
  - cargo test
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
dist: xenial # for JDK
addons:
  apt:
    packages:
      - default-jdk-headless
